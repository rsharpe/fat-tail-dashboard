<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fat Tail Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 2rem;
    }
    h1, h2 {
      color: #38bdf8;
    }
    .card {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: #334155;
      color: #f1f5f9;
      margin-bottom: 1rem;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      color: #0f172a;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Fat Tail Trade Dashboard</h1>

  <div class="card">
    <h2>&sigma;-Distance Calculator</h2>
    <label for="spot">SPX Spot Price:</label>
    <input type="number" id="spot" placeholder="e.g., 5860" />

    <label for="iv">Implied Volatility (%):</label>
    <input type="number" id="iv" placeholder="e.g., 16" />

    <label for="dte">Days to Expiration (DTE):</label>
    <input type="number" id="dte" placeholder="e.g., 7" />

    <button onclick="calculateSigmaZones()">Calculate Zones</button>
    <div class="result" id="sigmaResults"></div>
  </div>

  <div class="card">
    <h2>Coming Soon</h2>
    <ul>
      <li>Trade Journal</li>
      <li>Campaign Tracker</li>
      <li>Embedded Charts (SPX, VIX)</li>
    </ul>
  </div>

  <script>
    function calculateSigmaZones() {
      const spot = parseFloat(document.getElementById('spot').value);
      const iv = parseFloat(document.getElementById('iv').value) / 100;
      const dte = parseFloat(document.getElementById('dte').value);

      if (isNaN(spot) || isNaN(iv) || isNaN(dte)) {
        document.getElementById('sigmaResults').innerText = 'Please fill in all values correctly.';
        return;
      }

      const sqrtT = Math.sqrt(dte / 365);
      const sd = spot * iv * sqrtT;

      let output = '';
      for (let i = 1; i <= 5; i++) {
        const low = (spot - i * sd).toFixed(2);
        const high = (spot + i * sd).toFixed(2);
        output += `<p><strong>${i}&sigma; range:</strong> ${low} â€“ ${high}</p>`;
      }

      document.getElementById('sigmaResults').innerHTML = output;
    }
  </script>
</body>
</html>
