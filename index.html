<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fat Tail Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "fattailjournal.firebaseapp.com",
      projectId: "fattailjournal",
      storageBucket: "fattailjournal.appspot.com",
      messagingSenderId: "...",
      appId: "1:...:web:..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveTradeNote = async function () {
      const note = document.getElementById('tradeNotes').value;
      if (!note) return;

      const tags = Array.from(document.querySelectorAll('.tag-pill.selected')).map(el => el.textContent);
      try {
        await addDoc(collection(db, "tradeNotes"), {
          note: note,
          tags: tags,
          timestamp: new Date().toISOString()
        });

        const timestamp = new Date().toLocaleString();
        const entry = `<p><strong>${timestamp}</strong>: ${note} <br/><em>Tags:</em> ${tags.join(', ')}</p>`;
        document.getElementById('tradeHistory').innerHTML += entry;
        document.getElementById('tradeNotes').value = '';
        document.querySelectorAll('.tag-pill').forEach(p => p.classList.remove('selected'));
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    window.loadTradeNotes = async function () {
      const notesRef = collection(db, "tradeNotes");
      const q = query(notesRef, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById("remoteHistory");
      container.innerHTML = '';
      window._firebaseNotes = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const time = new Date(data.timestamp).toLocaleString();
        const entry = {
          time,
          note: data.note,
          tags: data.tags || []
        };
        window._firebaseNotes.push(entry);
      });
      filterTradeNotes();
    };

    window.filterTradeNotes = function () {
      const searchValue = document.getElementById("searchFilter").value.toLowerCase();
      const tagValue = document.getElementById("tagFilter").value.toLowerCase();
      const container = document.getElementById("remoteHistory");
      container.innerHTML = '';

      (window._firebaseNotes || []).forEach(entry => {
        const matchesSearch = entry.note.toLowerCase().includes(searchValue);
        const matchesTag = tagValue ? (entry.tags || []).some(tag => tag.toLowerCase().includes(tagValue)) : true;
        if (matchesSearch && matchesTag) {
          container.innerHTML += `<p><strong>${entry.time}</strong>: ${entry.note}<br/><em>Tags:</em> ${entry.tags.join(', ')}</p>`;
        }
      });
    }

    window.exportToPDF = function () {
      import("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js").then(jsPDF => {
        const { jsPDF: PDF } = jsPDF;
        const doc = new PDF();
        const entries = window._firebaseNotes || [];
        let y = 10;
        entries.forEach(entry => {
          const text = `${entry.time}: ${entry.note} [${entry.tags.join(', ')}]`;
          doc.text(text, 10, y);
          y += 10;
        });
        doc.save("fat_tail_journal.pdf");
      });
    }
  </script>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #d1eef2;
      color: #1f4046;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      margin: 0.5rem 0;
    }
    .tag-pill {
      display: inline-block;
      background: #ccf;
      color: #333;
      padding: 4px 10px;
      margin: 2px;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }
    .tag-pill.selected {
      background-color: #007f8c;
      color: #fff;
    }
    button {
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #999;
      font-size: 0.9rem;
      color: #1f4046;
    }
    footer a {
      color: #1f4046;
      margin-right: 15px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 style="color: #ff9933; font-size: 1.6rem">Fat Tail Trading Terminal</h1>
  <textarea id="tradeNotes" rows="5" placeholder="Enter trade note..."></textarea>
  <div id="tagInputContainer"></div>
  <div>
    <button onclick="saveTradeNote()">Save Note</button>
    <button onclick="loadTradeNotes()">Load Saved Notes</button>
    <button onclick="exportToPDF()">Export to PDF</button>
  </div>
  <div>
    <label>Search Notes:</label>
    <input type="text" id="searchFilter" oninput="filterTradeNotes()" placeholder="Search note contents...">
    <label>Tag Filter:</label>
    <input type="text" id="tagFilter" oninput="filterTradeNotes()" placeholder="Search by tag...">
  </div>
  <div id="tradeHistory"></div>
  <div id="remoteHistory"></div>
  <footer>
    <div>
      <a href="https://www.tradingview.com/" target="_blank">Trading View</a>
      <a href="https://www.schwab.com/thinkorswim" target="_blank">ThinkOrSwim by Charles Schwab</a>
      <a href="https://optionalpha.com/" target="_blank">Option Alpha Education</a>
      <a href="https://www.tastytrade.com/" target="_blank">TastyTrade</a>
      <a href="https://robinhood.com/" target="_blank">Robinhood</a>
      <a href="https://www.interactivebrokers.com/" target="_blank">Interactive Brokers</a>
    </div>
    <p>&copy; 2025 Fat Tail Dashboard. Built with Firebase + Replit.</p>
  </footer>
  <script>
    const defaultTags = [
      "SPX", "0DTE", "3DTE", "5DTE", "7DTE", "10DTE", "14DTE", "21DTE", "30DTE", "60DTE",
      "CALL", "PUT", "Long", "Short", "IV", "DELTA", "GAMMA", "THETA", "VEGA",
      "1-2σ", "2-3σ", "3-5σ", "campaign1"
    ];
    const tagInput = document.getElementById('tagInputContainer');
    defaultTags.forEach(tag => {
      const pill = document.createElement('span');
      pill.className = 'tag-pill';
      pill.textContent = tag;
      pill.onclick = () => pill.classList.toggle('selected');
      tagInput.appendChild(pill);
    });
  </script>
</body>
</html>
